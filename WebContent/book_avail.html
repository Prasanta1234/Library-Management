<script>
function checkForm(form)
{
  if(form.name.value == "") 
  {
    alert("Error:Book name cannot be blank!");
    form.name.focus();
    return false;
  }
  
  if(form.cat.value=="")
  {
	  alert("Error: Category cannot be blank!");
	    form.cat.focus();
	    return false;
  }

}

</script>
